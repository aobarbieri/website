<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amanda Barbieri</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />

		<!-- Style Sheets -->
		<link href="styles.css" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />

		<!-- Scrool Reveal Script -->
		<script src="https://unpkg.com/scrollreveal@4"></script>

		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
		<script src="./contact-form.js" defer></script>
		<script src="./script.js" defer></script>
	</head>

	<body>
		<!-- Navigation Bar -->
		<nav class="navbar grid md:grid-cols-2 my-0 mx-auto py-6 md:py-8 px-2 md:px-4 lg:px-10">
			<div class="flex items-end">
				<a class="" href="index.html">
					<img class="hidden md:inline md:h-7" src="./images/html-logo.svg" alt="HTML element logo" />
				</a>
				<a class="" href="index.html">
					<h3 class="text-lg md:text-xl font-bold mx-2">Amanda Barbieri</h3>
				</a>
				<p class="text-xs leading-6 font-light">Frontend Developer</p>
			</div>
			<ul class="navbar__links hidden md:flex font-light md:justify-end md:items-end">
				<li class="text-2xl md:text-base md:pr-3"><a href="resume.html">Resume</a></li>
				<li class="text-2xl md:text-base py-6 md:py-0 md:px-3"><a href="projects.html">Work</a></li>
				<li class="text-2xl md:text-base md:pl-3"><a href="contact.html">Contact</a></li>
			</ul>
			<button id="menu-btn" class="navbar__menu-btn pr-4">
				<i class="fas fa-bars"></i>
			</button>
		</nav>

		<!-- Contact -->
		<main class="container py-6">
			<section class="headline load-hidden">
				<h1 class="text-2xl pb-4 font-bold">Contact</h1>
				<h2 class='text-4xl font-bold pb-8'>Get In Touch</h2>

				<!-- Container -->
				<section class="container__contact mb-10 lg:mb-28">
					<p class="mb-4 lg:mb-6">I'd love to hear from you</p>

					<div class='lg:flex lg:justify-between'>
						<!-- Contact Form -->
						<section class="punchline load-hidden">
							<form action="https://formspree.io/f/xzbobqov" id="form" method="POST">
								<ul>
									<li class="mb-4">
										<label class="pl-1" for="name">Name</label>
										<input
											class="block p-2 w-full md:w-80 lg:w-96 h-9 focus:outline-none focus:ring focus:ring-rose-200"
											type="text"
											id="name"
											placeholder="Brendan Eich"
											name="user_name"
										/>
									</li>
									<li class="my-4">
										<label class="pl-1" for="mail">Email *</label>
										<input
											class="block p-2 w-full md:w-80 lg:w-96 h-9 focus:outline-none focus:ring focus:ring-rose-200"
											type="email"
											id="mail"
											placeholder="i_invented_javascript@internet.com"
											name="user_email"
											required
										/>
									</li>
									<li class="my-4">
										<label class="pl-1" for="msg">Message</label>
										<textarea
											class="block p-2 w-full md:w-80 lg:w-96 h-24 align-top focus:outline-none focus:ring focus:ring-rose-200"
											id="msg"
											name="user_message"
											placeholder="Hello :)"
											required
										></textarea>
									</li>

									<!-- Submit Button -->
									<li class="my-6">
										<button
											class="py-2 px-8 btn-bg"
											type="submit"
										>
											Submit
										</button>
										<p id="status" class="ml-6 inline text-sm"></p>
									</li>
								</ul>
							</form>
						</section>
	
						<!-- Social Links -->
						<section class="punchline load-hidden mt-14 lg:mt-4">
								<h4 class="text-xl font-semibold">Find me on these online spaces too!</h4>

								<section class="my-8">
									<a href="https://www.linkedin.com/in/amanda-barbieri/" target="_blank"
										><i class="fab fa-linkedin-in fa-2x transition-transform duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"></i
									></a>
									<a href="https://github.com/aobarbieri" target="_blank">
										<i class="fab fa-github-alt mx-5 fa-2x transition-transform duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"></i></a>
									<a href="https://twitter.com/aobarbieri" target="_blank">
										<i class="fab fa-twitter fa-2x transition-transform duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"></i></a>
								</section>
	
								<h4 class="font-semibold mt-6">Email</h4>
								<p>aobarbieri@gmail.com</p>
						</section>
					</div>

				</section>
			</section>
		</main>

		<!-- Footer -->
		<footer>
	<section class='w-full text-center py-6'>
	 <p class="text-xs">2021-2022 | Coded with &#128156 by Amanda Barbieri</p>
	</section>
</footer>

		<script>
			ScrollReveal().reveal('.headline', { duration: 2000 });
			ScrollReveal().reveal('.punchline', { delay: 1000, duration: 3000 });
		</script>
	</body>
</html>
