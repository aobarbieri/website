<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amanda Barbieri</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link href="styles.css" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>

		<script src="https://unpkg.com/scrollreveal@4"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
		<script src="./contact-form.js" defer></script>
		<script src="./script.js" defer></script>
	</head>
	<body class="font-worksans bg-gray-100 text-black">
		<nav class="navbar grid md:grid-cols-2 my-8 px-2 md:px-4 lg:px-10">
			<div class="flex items-end">
				<a class="" href="index.html">
					<img class="hidden md:inline md:h-7" src="../dist/images/html-logo.svg" alt="HTML element logo" />
				</a>
				<a class="" href="index.html">
					<h3 class="text-lg md:text-xl font-bold mx-2">Amanda Barbieri</h3>
				</a>
				<p class="text-xs leading-6 font-light">Frontend Developer</p>
			</div>
			<ul class="navbar__links hidden md:flex font-light md:justify-end md:items-end md:divide-x divide-gray-900">
				<li class="text-2xl md:text-base md:pr-3"><a href="resume.html">Resume</a></li>
				<li class="text-2xl md:text-base py-6 md:py-0 md:px-3"><a href="projects.html">Projects</a></li>
				<li class="text-2xl md:text-base md:pl-3"><a href="contact.html">Contact</a></li>
			</ul>
			<button class="navbar__menu-btn pr-4">
				<i class="fas fa-bars"></i>
			</button>
		</nav>

		<main class="text-lg px-4 py-6 lg:px-40 md:mb-36 lg:mb-28 md:flex md:justify-between">
			<section class="headline">
				<h1 class="pb-8 text-4xl lg:text-5xl font-bold">Contact</h1>
				<p class="">Looking forward to hearing from you</p>
				<h4 class="font-semibold mt-16">Phone</h4>
				<p>914-539-7557</p>
				<h4 class="font-semibold mt-6">Email</h4>
				<p>aobarbieri@gmail.com</p>
				<article class="mt-6">
					<a
						href="https://www.linkedin.com/in/amanda-barbieri/"
						class="
							border
							rounded
							border-gray-300
							py-2
							px-8
							text-gray-900
							hover:bg-gray-800 hover:text-white
							mr-3
							text-sm
						"
						target="_blank"
						>View LinkedIn</a
					>
					<a
						href="https://github.com/aobarbieri"
						class="
							border
							rounded
							border-gray-300
							py-2
							px-8
							text-gray-900
							hover:bg-gray-800 hover:text-white
							text-sm
						"
						target="_blank"
						>View GitHub</a
					>
				</article>
			</section>

			<section class="punchline md:pt-4 lg:pt-6">
				<form action="https://formspree.io/f/xzbobqov" class="py-10" id="form" method="POST">
					<ul>
						<li class="my-4">
							<label class="pl-1" for="name">Name</label>
							<input
								class="
									block
									w-full
									md:w-80
									lg:w-96
									h-8
									box-border
									border border-gray-300
									focus:outline-none focus:ring focus:ring-rose-200
								"
								type="text"
								id="name"
								name="user_name"
							/>
						</li>
						<li class="my-4">
							<label class="pl-1" for="mail">Email *</label>
							<input
								class="
									block
									w-full
									h-8
									box-border
									border border-gray-300
									focus:outline-none focus:ring focus:ring-rose-200
								"
								type="email"
								id="mail"
								name="user_email"
								required
							/>
						</li>
						<li class="my-4">
							<label class="pl-1" for="msg">Message</label>
							<textarea
								class="
									block
									p-2
									w-full
									h-24
									box-border
									align-top
									border border-gray-300
									focus:outline-none focus:ring focus:ring-rose-200
								"
								id="msg"
								name="user_message"
								required
							></textarea>
						</li>
						<li class="my-6">
							<button
								class="
									border
									rounded
									border-gray-300
									py-2
									px-8
									text-gray-900
									hover:bg-gray-800 hover:text-white
								"
								type="submit"
							>
								Submit
							</button>
							<p id="status" class="lg:ml-6 inline text-sm"></p>
						</li>
					</ul>
				</form>
			</section>
		</main>

		<footer
			class="
				border-t border-gray-300
				px-4
				pt-12
				pb-16
				my-8
				text-base
				md:grid md:grid-cols-3 md:place-items-center
			"
		>
			<div>
				<h4 class="text-lg font-semibold">Phone</h4>
				<p>914-539-7557</p>
			</div>
			<div>
				<h4 class="mt-6 md:mt-0 text-lg font-semibold">Email</h4>
				<p>aobarbieri@gmail.com</p>
			</div>
			<div>
				<h4 class="mt-6 md:mt-0 text-lg font-semibold">Follow Me</h4>
				<a href="https://www.linkedin.com/in/amanda-barbieri/" target="_blank"
					><i class="fab fa-linkedin-in mr-3 text-lg"></i
				></a>
				<a href="https://github.com/aobarbieri" target="_blank"><i class="fab fa-github-alt text-lg"></i></a>
			</div>
		</footer>
		<script>
			ScrollReveal().reveal('.headline', { delay: 500, duration: 1500 });
			ScrollReveal().reveal('.punchline', { delay: 1000, duration: 1500 });
		</script>
	</body>
</html>
